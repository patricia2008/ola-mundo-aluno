<body>
    <h1>Numeros Primos</h1>
    <section>
        <div>

        </div>
        <div id="res"></div>
      soma: <input type="text" name="" id="par">
    </section>
    <script>
        function somar(params) {
            var num = document.getElementById('num')
            var res = document.getElementById('res')
            let c = 1
            let tot = 0
            let soma = 0
            while(c <= 6){
                 var n = Number(prompt('digite um numero'))
                num.innerHTML += `${n} `
                
                c++
                if (n % 2 == 0) {
                    tot ++
                    soma = soma + n
                }
            }
            res.innerHTML += `<br> ${tot} numeros pares `
            document.getElementById('par').value = soma
        }
        
    </script>
