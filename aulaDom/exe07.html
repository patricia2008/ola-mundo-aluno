<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        input, body{
                font: normal 16pt Arial;

        }
        div#res{
            margin-top:  20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtnum1" id="txtnum1">+
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="Somar" id="soma">
    <div id="res"></div>
<script>
     var s = document.getElementById('soma')
    s.addEventListener('click',somar)
    function somar(){
    var tn1 = document.getElementById('txtnum1')
    var tn2 = document.getElementById('txtnum2')
    var res = document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
   
    var soma = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
}
</script>
</body>
</html>
