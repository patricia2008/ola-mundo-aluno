<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: #2bdd84;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area') // variavel para div area
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('click', clicou)
        function entrar(){
            a.innerHTML = 'Entrou'
            a.style.background = 'blue'
        }
        function saiu(){
            a.innerHTML = 'Saiu...'
            a.style.background = '#2bdd84'
        }
        function clicou(){
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
        }


    </script>
</body>
</html>
